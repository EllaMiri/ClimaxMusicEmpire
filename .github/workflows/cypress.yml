name: E2E on Chrome

on: [push]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          project: ./cypress/integration/e2e/cypress/e2e/**/*.cy.{js,jsx,ts,tsx}
          browser: chrome
         
          start: npm run dev
          wait-on: "http://localhost:3000"
